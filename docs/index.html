<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>

    <!-- Linking CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar Section -->
    <div class="navbar-container">
        <div class="navbar-left-container">
            <div class="navbar-logo-container">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                </svg>
            </div>
            <div class="navbar-title-container">
                <p class="navbar-title">Pomodoro Timer</p>
            </div>
        </div>
        <div class="navbar-right-container">
            <div class="navbar-help-container">
                <button class="navbar-help-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-question-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                        <path
                            d="M5.255 5.786a.237.237 0 0 0 .241.247h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286m1.557 5.763c0 .533.425.927 1.01.927.609 0 1.028-.394 1.028-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94" />
                    </svg>
                </button>
            </div>
            <div class="navbar-about-container">
                <button class="navbar-about-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                        <path
                            d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <hr class="navbar-hr">


    <!-- Timer Section -->
    <div class="timer-outer-container">
        <div class="timer-options-container">
            <div class="pomodoro-button-container">
                <button class="pomodoro-button">
                    <p>Pomodoro</p>
                </button>
            </div>
            <div class="short-break-button-container">
                <button class="short-break-button">
                    <p>Short Break</p>
                </button>
            </div>
            <div class="long-break-button-container">
                <button class="long-break-button">
                    <p>Long Break</p>
                </button>
            </div>
        </div>
        <div class="countdown-outer-container">
            <div class="countdown-container">
                <p class="countdown-text">25:00</p>
            </div>
        </div>
        <div class="start-outer-container">
            <div class="start-button-container">
                <button class="start-button">
                    <p class="start-button-text">START</p>
                </button>
            </div>
        </div>
    </div>

    <!-- Linkiing JS file -->
    <script src="script.js"></script>
</body>

</html>
